<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">Registro de Usuario</h1>
              <form id="registroForm" action="registro.php" method="POST">
          <!-- Campos comunes -->
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="numero" class="form-label">Número Telefónico:</label>
            <input type="tel" id="numero" name="numero" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
          </div>

          <!--tipo de usurio-->

         <div class="mb-3">
            <label for="tipoUsuario" class="form-label">Tipo de Usuario:</label>
            <select id="tipoUsuario" name="tipoUsuario" class="form-select" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="estudiante">Estudiante</option>
                <option value="unidad_economica">Unidad Economica</option>
            </select>
        </div>

          <!-- Campos para Estudiante -->
          <div id="camposEstudiante" style="display: none;">
            <div class="mb-3">
              <label for="matricula" class="form-label">Matrícula:</label>
              <input type="text" id="matricula" name="matricula" class="form-control">
            </div>
            <div class="mb-3">
              <label for="carrera" class="form-label">Carrera:</label>
              <select id="carrera" name="carrera" class="form-select" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="BIO">BIO</option>
                <option value="DMI">DMI</option>
                <option value="ERV">ERV</option>
                <option value="GST">GST</option>
                <option value="MAI">MAI</option>
                <option value="MECA">MECA</option>
                <option value="TIC">TIC</option>
              </select>
            </div>
          </div>

          <!-- Campos para Unidad Productiva -->
          <div id="camposUnidadProductiva" style="display: none;">
            <div class="mb-3">
              <label for="nomUE" class="form-label">Nombre de la Unidad Productiva:</label>
              <input type="text" id="nomUE" name="nomUE" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="rfc" class="form-label">RFC:</label>
              <input type="text" id="rfc" name="rfc" class="form-control">
            </div>
            <div class="mb-3">
              <label for="localidad" class="form-label">Localidad:</label>
              <select id="localidad" name="localidad" class="form-select" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="Local">Local</option>
                <option value="Estatal">Estatal</option>
                <option value="Foranea">Foránea</option>
                <option value="Internacional">Internacional</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="domicilio" class="form-label">Domicilio:</label>
              <input type="text" id="domicilio" name="domicilio" class="form-control">
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono" class="form-control">
            </div>
            <div class="mb-3">
              <label for="programa" class="form-label">Programa Educativo:</label>
              <select id="programa" name="programa" class="form-select" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="BIO">BIO</option>
                <option value="DMI">DMI</option>
                <option value="ERV">ERV</option>
                <option value="GST">GST</option>
                <option value="MAI">MAI</option>
                <option value="MECA">MECA</option>
                <option value="TIC">TIC</option>
              </select>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
        <p class="mt-3 text-center">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        <p id="mensaje" class="text-success mt-3 text-center"></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('tipoUsuario').addEventListener('change', function() {
      const tipoUsuario = this.value;
      const camposEstudiante = document.getElementById('camposEstudiante');
      const camposUnidadProductiva = document.getElementById('camposUnidadProductiva');

      // Ocultar todos los campos específicos
      camposEstudiante.style.display = 'none';
      camposUnidadProductiva.style.display = 'none';

      // Mostrar campos según el tipo de usuario seleccionado
      if (tipoUsuario === 'estudiante') {
        camposEstudiante.style.display = 'block';
      } else if (tipoUsuario === 'unidad_economica') {
        camposUnidadProductiva.style.display = 'block';
      }
    });
    document.getElementById("registroForm").addEventListener("submit", function (event) {
      // Solo se ejecuta si todo está bien
      console.log("Formulario enviado correctamente");
	});
    
    document.getElementById('tipoUsuario').addEventListener('change', function() {
  const tipoUsuario = this.value;
  const camposEstudiante = document.getElementById('camposEstudiante');
  const camposUnidadProductiva = document.getElementById('camposUnidadProductiva');

  // Obtener todos los campos en cada sección
  const inputsEstudiante = camposEstudiante.querySelectorAll('input, select');
  const inputsUnidadProductiva = camposUnidadProductiva.querySelectorAll('input, select');

  // Ocultar todos los campos específicos y eliminar "required"
  camposEstudiante.style.display = 'none';
  inputsEstudiante.forEach(input => input.required = false);
  
  camposUnidadProductiva.style.display = 'none';
  inputsUnidadProductiva.forEach(input => input.required = false);

  // Mostrar campos según el tipo de usuario seleccionado y agregar "required"
  if (tipoUsuario === 'estudiante') {
    camposEstudiante.style.display = 'block';
    inputsEstudiante.forEach(input => input.required = true);
  } else if (tipoUsuario === 'unidad_economica') {
    camposUnidadProductiva.style.display = 'block';
    inputsUnidadProductiva.forEach(input => input.required = true);
  }
});

  </script>
</body>
</html>
