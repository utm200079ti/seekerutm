<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abrir Vacante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <h2 class="text-center">Abrir Vacante</h2>
    <form action="create_vacancy.php" method="POST">
      <!-- Título de la vacante -->
      <div class="mb-3">
        <label for="titulo" class="form-label">Título de la Vacante</label>
        <input type="text" class="form-control" id="titulo" name="titulo" required>
      </div>

      <!-- Descripción -->
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
      </div>

      <!-- Requisitos -->
      <div class="mb-3">
        <label for="requisitos" class="form-label">Requisitos</label>
        <textarea class="form-control" id="requisitos" name="requisitos" rows="4" required></textarea>
      </div>

      <!-- Sector -->
      <div class="mb-3">
        <label for="sector" class="form-label">Sector</label>
        <input type="text" class="form-control" id="sector" name="sector" required>
      </div>

      <!-- Programa Educativo -->
      <div class="mb-3">
        <label for="programa" class="form-label">Programa Educativo</label>
        <select class="form-select" id="programa" name="programa" required>
          <option value="BIO">BIO</option>
          <option value="DMI">DMI</option>
          <option value="ERV">ERV</option>
          <option value="GST">GST</option>
          <option value="MAI">MAI</option>
          <option value="MECA">MECA</option>
          <option value="TIC">TIC</option>
        </select>
      </div>


      <!-- Botón para enviar -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Publicar Vacante</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
